server:
  port: 8083
spring:
  application:
    name: api-gateway
  zipkin:
    base-url: http://192.168.99.100:9411/
  cloud:
    gateway:
      routes:
      - id: customer
        uri: lb://CUSTOMER
        predicates:
          - Path=/api/v1/customers/**
eureka:
  client:
    service-url:
      default-Zone: http://localhost:8761/eureka
